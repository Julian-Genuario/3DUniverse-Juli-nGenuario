        <main>
            <form action="" method="POST" enctype="" class="information">
                <div class="datos">
                    <label for="last-name">Nombre</label>
                    <br>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required size="54">
                    <br>

                    <label for="last-name">Apellido</label>
                    <br>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required size="54">
                    <br><br>

                    <label for="e-mail">E-mail</label>
                    <br>
                    <input type="email" id="e-mail" name="e-mail" placeholder="E-mail" required size="54">
                    <br><br>
                </div>
                <p>¿Te gustaría recibir nuestro newsletter?</p>
                <select name="newsletter" id="newsletter">
                    <option value="1">Sí</option>
                    <option value="2">No</option>
                </select>
                <br><br>

                <div>
                    <label for="messageBox">Mensaje</label>
                    <br>
                    <textarea name="messageBox" id="messageBox" cols="55" rows="15" required>
                </textarea>
                    <br><br>
                </div>
                <div class="button">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>
            </form>
        </main>

            <p class="card-footer__texto">Seguinos en nuestras redes</p>
